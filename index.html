<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="text">
      <p id="cpuSelectText">Computer Picks:</p>
      <p id="winOrLose"></p>
      <p id="playerPoints">Your points:</p>
      <p id="cpuPoints">CPU Points:</p>
    </div>
    <h3 id="resetConfirm"></h3>
    <div class="buttons">
      <input class="btn" type="button" value="Rock" />
      <input class="btn" type="button" value="Paper" />
      <input class="btn" type="button" value="Scissors" />
      <button id="btn2" onclick="resetGame()">Reset</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
